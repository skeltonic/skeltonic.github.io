<script>
function myMove() {
  var elem = document.getElementById("car");   
  var pos = 550;
  var id = setInterval(frame, 3);
  function frame() {
    if (pos == 1500) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
